<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0;"> 
  {% if title %}
  <title> {{ title }} </title>
  {% endif %}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
  <div id="popupContainer"><div id="popup"><h2 id="popupContent"></h2><button id="popupStatsButton" class = "popupButton">Stats</button><button id="popupCopyButton" class = "popupButton">Copy</button></div></div>
  <audio id="click" src="{{ url_for('static', filename='audio/button_click.wav') }}"></audio>
  <audio id="music" src="{{ url_for('static', filename='audio/C418 - Aria Math (Minecraft Volume Beta).mp3') }}"></audio>
  <header>
    <h1>Minecraftle</h1>
    <div class="navigation">
      <div class="left">
        <div onclick="triggerAudioButton('/', 'click')" oncontextmenu="triggerAudioButton('/?random=True', 'click')" class="mc-button">
          <div class="title">Home</div>
        </div>
      </div>
      <div class="left">
        <div onclick="triggerAudioButton('how-to-play', 'click')" class="mc-button">
          <div class="title">How To Play</div>
        </div>
      </div>
      <div class="left">
        <div onclick="triggerAudioButton('#', 'click')" class="mc-button">
          <div class="title" id="statsbutton">Stats</div>
        </div>
      </div>
      <div class="left">
        <div onclick="triggerAudioButton('#', 'music')" class="mc-button">
          <div class="title">Music</div>
        </div>
      </div>
    </div>
  </header>
  <div id="content">{% block content %}{% endblock %}</div>
  <script src="{{ url_for('static', filename='js/buttons.js') }}"></script>
  <script src="{{ url_for('static', filename='js/cookies.js') }}"></script>
</body>

</html>
